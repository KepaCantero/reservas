<!DOCTYPE HTML> 
<html>
<head>
  <title>Horas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  
  <link rel="stylesheet" type="text/css" href="css/index3.css" />
  <!-- <link rel="stylesheet" type="text/css" href="master.css" /> -->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css" />
    
  <script src="cordova.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/jqm-datebox.core.min.js"></script>
  <script src="js/jqm-datebox.mode.flipbox.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>

</head>
 
<body> 
 
<div id="horasPage" data-role="page">
 
	<div data-role="header">
		<h1>Horas</h1>
	</div>
    
	<div data-role="content">	
		
		<input name="fecha" id="formfecha" type="date" data-role="datebox" data-options='{"mode": "flipbox", "useInline": true, "centerHoriz": true, "afterToday": true, "dateFieldOrder": ["d", "m", "y"] }'>
		<!-- "dateFormat": %d-%m-%Y, "dateFieldOrder": ["d", "m", "y"], "calStartDay": 1, "daysOfWeekShort": ["L", "M", "X", "J", "V", "S", "D"] -->
		<select id="lista-horas" data-native-menu=false></select>
	
	</div>
	 
</div>

<div id="reserva" data-role="page" data-add-back-btn=true>
 
	<div data-role="header">
		<h1>Reserva</h1>
	</div>
    
	<div data-role="content">	
		<form id="formulario">
	        <fieldset id="inputs">
				<input type="text" id="full_name" name="full_name" placeholder="Nombre" required>
				<input type="email" id="email_addr" name="email_addr" placeholder="Email" required>
				<input type="email" id="email_addr_repeat" name="email_addr_repeat" placeholder="Repite Email" required>
		 		<input type="password" id="password" name="password" placeholder="Password" required>
		 		<input type="date" id="date_dt" name="arrival_dt" placeholder="Fecha" required>
				<input type="time" id="time_dt" name="time_dt" placeholder="Hora" required>
				<input type="number" id="personas" name="personas" min="1" max="5" placeholder="Comensales" required>
		    </fieldset>
      	
	      	<fieldset id="actions">
	      			<input type="submit" value="Reservar" id="botonLogin">
	      	</fieldset>
    	</form>		
	</div>
	 
</div>

<script src="js/index.js"></script>

</body>
</html>
