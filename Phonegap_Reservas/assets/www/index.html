<html>
<head>
  <title>Men&uacute;s</title>
  <!--<meta name="viewport" content="width=device-width,initial-scale=1"/>-->

  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    
  <script src="cordova.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <script src="js/fastclick.js"></script>
  
</head>
 
<body> 
 
 	<div id="inicioPage" data-role="page">		
		<div data-role=header>
			<h1>Inicio</h1>
		</div>	
		<div id="contenedorInicio" data-role="content">	
			<input id="botElegirMenus" type=button value="Consultar menús" />		
			<input id="botCrearPlatos"type=button value="Añadir platos" />
			<input id="botModificarPlatos"type=button value="Modificar platos" />
		</div>
	</div>
	
	
	<div id="menuSelecPage" data-role="page" data-add-back-btn=true>
		<div data-role=header>
			<h1>Menús a consultar</h1>
		</div>
		<div id="contenedorMenuSelec" data-role="content">
			<input id="botMenuDia" type=button value="Menú del día" />		
			<input id="botMenuEspecial" type=button value="Menú especial" />		
			<input id="botMenuCarta" type=button value="Carta" />
		</div>
	</div>
	
	
	<div id="menuListaPage" data-role="page" data-add-back-btn=true>
		<div data-role=header>
			<h1>Platos</h1>
		</div>
		<div id="contenedorMenuLista" data-role="content">
			<ul id="listaItems" data-role=listview data-inset="true" data-autodividers="true">
			</ul>
		</div>
	</div>
	
	
	<div id="detallePlatoPage" data-role="page" data-add-back-btn=true>
		<div data-role=header>
			<h1>Plato</h1>
		</div>
		<div id="contenedorDetalle" data-role="content">
			<div id="nombreDetalle">
			</div>
			<div id="descDetalle">
			</div>
			<div id="contenedorFoto">
				<div id="fotoDetalle">
				</div>
			</div>
			<div id="detalleIzquierda">
				<div id="menuDetalle">
				</div>
				<div id="categoriaDetalle">
				</div>
			</div>
			<div id="detalleDerecha">
				<div id="precioDetalle">
				</div>
			</div>
		</div>
	</div>
	
	
	<div id="crearPlatosPage" data-role="page" data-add-back-btn=true>
		<div data-role=header>
			<h1>Añadir platos</h1>
		</div>
		<div id="contenedorCrearPlatos" data-role="content">
			<input id="inputNombrePlato" type=text placeholder="Nombre del plato" data-clear-btn="true"></input>
			<input id="inputDescPlato" type=text placeholder="Descripción" data-clear-btn="true"></input>
			<input id="inputPrecioPlato" type="number" placeholder="Precio" data-clear-btn="true"></input>
			<select id="inputCategoriaPlato" data-native-menu=false data-theme=c required>
				<option data-placeholder="true">Categoría</option>
			</select>
			<select id="inputMenuPlato" data-native-menu=false data-theme=c required>
				<option data-placeholder="true">Menú</option>
			</select>
			<div id="divSubmit">
				<input id="submitPlato" type="button" value="Añadir plato" data-theme=a>
			</div>
		</div>
	</div>
 
 
 	<div id="modSelecPage" data-role="page" data-add-back-btn=true>
		<div data-role=header>
			<h1>Menús a modificar</h1>
		</div>
		<div id="contenedorModSelec" data-role="content">
			<input id="botMenuDiaMod" type=button value="Menú del día" />		
			<input id="botMenuEspecialMod" type=button value="Menú especial" />		
			<input id="botMenuCartaMod" type=button value="Carta" />
		</div>
	</div>
 
 	<div id="listaModificarPage" data-role="page" data-add-back-btn=true>
		<div data-role=header>
			<h1>Modificar platos</h1>
		</div>
		<div id="contenedorListaModificar" data-role="content">
			<ul id="listaItemsModificar" data-role=listview data-inset="true" data-autodividers="true"> <!--data-filter="true"-->
			</ul>
		</div>
	</div>
 
 
 	<div id="modificarPlatosPage" data-role="page" data-add-back-btn=true>
		<div data-role=header>
			<h1>Modificar plato</h1>
		</div>
		<div id="contenedorModificarPlato" data-role="content">
			<input id="inputNombrePlatoMod" type=text placeholder="Nombre del plato" data-clear-btn="true"></input>
			<input id="inputDescPlatoMod" type=text placeholder="Descripción" data-clear-btn="true"></input>
			<input id="inputPrecioPlatoMod" type="number" placeholder="Precio" data-clear-btn="true"></input>
			<select id="inputCategoriaPlatoMod" data-native-menu=false data-theme=c required>
				<option data-placeholder="true">Categoría</option>
			</select>
			<select id="inputMenuPlatoMod" data-native-menu=false data-theme=c required>
				<option data-placeholder="true">Menú</option>
			</select>
			<div id="divSubmit">
				<input id="submitPlatoMod" type="button" value="Modificar plato" data-theme=a>
			</div>
		</div>
	</div>

<script src="js/index.js"></script>

</body>
</html>
