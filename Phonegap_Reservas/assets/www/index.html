<html>
<head>
  <title>Men&uacute;s</title>
  <!--<meta name="viewport" content="width=device-width,initial-scale=1"/>-->

  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    
  <script src="cordova.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/fastclick.js"></script>
  
</head>
 
<body> 
 
 	<div id="inicioPage" data-role="page">
		
		<div data-role=header>
			<h1>Inicio</h1>
		</div>
		
		<input id="botElegirMenus" type=button value="Elegir menús" />
		
		<input id="botCrearPlatos"type=button value="Añadir platos" />
		
	</div>
	
	<div id="crearPlatosPage" data-role="page" data-add-back-btn=true>
		
		<div data-role=header>
			<h1>Añadir platos</h1>
		</div>
		
		<form id="formPlatos">
			<input id="inputNombrePlato" type=text placeholder="Nombre del plato"></input>
			<input id="inputDescPlato" type=text placeholder="Descripción"></input>
			<input id="inputPrecioPlato" type="number" placeholder="Precio"></input>
			<select id="inputCategoriaPlato" data-native-menu=false data-theme=c required>
				<option data-placeholder="true">Categoría</option>
			</select>
			<select id="inputMenuPlato" data-native-menu=false data-theme=c required>
				<option data-placeholder="true">Menú</option>
			</select>
			
			<fieldset id="actions">
				<input id="submitPlato" type="submit" value="Añadir plato" data-theme=a>
			</fieldset>
		</form>
	</div>
 
	<div id="menuSelecPage" data-role="page" data-add-back-btn=true>
		
		<div data-role=header>
			<h1>Menús</h1>
		</div>
		
		<input id="botMenuDia" type=button value="Menú del día" />
		
		<input id="botMenuEspecial" type=button value="Menú especial" />
		
		<input id="botMenuCarta" type=button value="Carta" />
		
	</div>
	
	<div id="menuListaPage" data-role="page" data-add-back-btn=true>
	
		<div data-role=header>
			<h1>Platos</h1>
		</div>
		
		<ul id="listaItems" data-role=listview data-inset="true">
		</ul>
		 
	</div>

<script src="js/index.js"></script>

</body>
</html>
